<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="base.css"/>
</head>
<body>

<table>
    <tbody data-bind="foreach: models">
    <tr>
        <!--ko foreach: pairs-->
        <td data-bind="text: value"></td>
        <!--/ko-->
        <td>
            <button data-bind="click: $parent.edit">Edit</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="container" data-bind="if: activeModel">
    <!--ko foreach: form-->
    <div data-bind="template: type">
    </div>
    <!--/ko-->
<button data-bind="click: save">Save</button>
</div>

<script type="text/html" id="string">
    <label>
        <!-- ko text: name -->
        <!-- /ko -->
        <input type="text" data-bind="value: value">
    </label>
</script>
<script type="text/html" id="number">
    <label>
        <!-- ko text: name -->
        <!-- /ko -->
        <input type="number" data-bind="value: value">
    </label>
</script>
<script type="text/html" id="boolean">
    <label>
        <!-- ko text: name -->
        <!-- /ko -->
        <input type="checkbox" data-bind="checked: value">
    </label>
</script>

<script type="text/javascript" src="knockout.js"></script>
<script type="text/javascript" src="extensions.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="autoForm.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
